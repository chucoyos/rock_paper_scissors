<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <title>Rock Paper Or Scissors Game</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Rock Paper or Scissors Game</h1>
      <p class="instructions">To start the game click the button below and type your selection</p>
    </div>
    <div class="gameOptions">
      <button id="paper" onclick="startGame(paper)">Paper</button>
      <button id="rock" onclick="startGame(rock)">Rock</button>
      <button id="scissors" onclick="startGame(scissors)">Scissors</button>
    </div>
    <div class="scoreContainer">
      <span class="scores" id="userScore">Your score</span>
      <span class="scores" id="computerScore">Computer score</span>
    </div>
    <div class="results">
      <p id="userChoice"></p>
      <p id="computerChoice"></p>
      <p id="answer"></p>
    </div>
  </div>
</body>
</html>
